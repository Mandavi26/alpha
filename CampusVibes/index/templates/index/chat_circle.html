{% extends 'index/base.html' %}

{% block content %}

    <div class="row">
        <div class="col-md-7">
            <div class="content-box-large">
                <div class="panel-heading">
                    <div class="panel-title"><h3 style="color: limegreen">Select User</h3></div>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            {% for item in output %}
                                <tr>
                                <td>
                                    <span>
                                        <a href="/chat/{{ item }}" class="circle_contents"> {{ item }} </a>
                                    </span>
                                </td>
                                <td>
                                    {% for item2 in output2 %}
                                        {% if item2 == item %}
                                            <span title="Online" class = circle_contents1 style="font-size: 18px">
                                                Online
                                            </span>
                                        {% endif %}
                                    {% endfor %}
                                </td>
                                </tr>
                            {% endfor %}
                        </table>
                    </div>
                </div>
            </div>
        </div>
	</div>

{% endblock %}
